<h1>Add a note </h1>

<form class="add-note-form">
    <mat-form-field>
        <input matInput [ngModel]="titleNote"
        [ngModelOptions]="{ standalone: true }" />
    </mat-form-field>

    <mat-form-field>
        <textarea matInput [ngModel]="descriptionNote"
        [ngModelOptions]="{ standalone: true }">
        </textarea>
    </mat-form-field>
        
</form>

<button mat-button>Add</button>
