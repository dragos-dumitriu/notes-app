<div *ngFor ="let note of notes" class="margin-top-10">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                {{note.title}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{note.description}}
            </p>
        </mat-card-content>
    </mat-card>

</div>
